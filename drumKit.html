<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Drum Kit</title>
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div id="content">
              <div class="row">
                <div class="col-lg-12 col-md-3 col-xs-3 block" id="lettera">
                  <p>A</p>
                  <p><span>CLAP</span></p>
                </div>

                <div class="col-lg-12 col-md-3 col-xs-3 block" id="s">
                  <p>S</p>
                  <p><span>HORN</span></p>
                </div>

                <div class="col-lg-12 col-md-3 col-xs-3 block" id="d">
                  <p>D</p>
                  <p><span>GHOST</span></p>
                </div>

                <div class="col-lg-12 col-md-3 col-xs-3 block" id="f">
                  <p>F</p>
                  <p><span>ROCKET</span></p>
                </div>

                <div class="col-lg-12 col-md-3 col-xs-3 block" id="g">
                  <p>G</p>
                  <p><span>LAUGH</span></p>
                </div>

                <div class="col-lg-12 col-md-3 col-xs-3 block" id="h">
                  <p>H</p>
                  <p><span>ELEPHANT</span></p>
                </div>

                <div class="col-lg-12 col-md-3 col-xs-3 block" id="j">
                  <p>J</p>
                  <p><span>ALERT</span></p>
                </div>

                <div class="col-lg-12 col-md-3 col-xs-3 block" id="k">
                  <p>K</p>
                  <p><span>CALCULATOR</span></p>
                </div>

                <div class="col-lg-12 col-md-3 col-xs-3 block" id="l">
                  <p>L</p>
                  <p><span>LASER</span></p>
                </div>
          </div>
          </div>
        </div>
      </div>
    </div>
